    <div class="d-flex flex-column">

          ORDENAR LIBROS 
        </button>

          <a class="dropdown-item" href="{{url_for('ordenLibrosTitulo')}}"> <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-sort-alpha-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

          </svg>POR AUTOR</a>
          <a class="dropdown-item" href="{{url_for('ordenLibrosGenero')}}"><svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-sort-alpha-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

  <br>

    <div class="container"> 
        <br>
        <h1>LIBROS</h1>
        <br>
        <div class="row">
          <div class="col-sm">
            <table class="table table-dark">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Editar / Eliminar</th>
                  </tr>
                </thead>
                {% for libro in libros %}
                <tbody>
                    <tr>
                        <td>{{libro.titulo}}</td>
                        <td>{{libro.autor}}</td>
                        <td>{{libro.genero}}</td>
                        <td>
                          <button type="button" class="btn btn-light m-1 botones"><a href="{{url_for('editarLibro', libro_id = libro.id )}}"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                          </svg></a></button>  
                          <button type="button" class="btn btn-light m-1 botones"><a href="{{url_for('eliminarLibro', libro_id = libro.id )}}">
                            <span class="iconify" data-icon="wpf:full-trash" data-inline="false"></span>
                          </a></button> 

              
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
              </table>
              <button type="button" class="btn btn-light m-3 botones verde" alt="Agregar Libro" > <a href="{{url_for('nuevoLibro')}}">
                <span class="iconify" data-icon="carbon:add-filled" data-inline="false"></span>
              </a></button>
              
          </div>
        </div>
    </div >
    <br><br>
    <div class="float fixed">
      <a  href="#titulo">
          <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-arrow-up-circle-fill" fill="red" xmlns="http://www.w3.org/2000/svg">
